{% extends 'index.html' %}

{% block body%}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
           <h3>Welcome {{ place[1] }}!</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Click to download your QR Code</h5>

            <a href="" download="qrcode.jpg">
                <img src="{{ qrcode(place[6]) }}" height="400" width="350">
            </a>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('logout') }}" class="btn btn-dark">logout</a>
        </div>
    </div>
</div>

{% endblock %}
