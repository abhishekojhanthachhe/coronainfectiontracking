{% extends 'index.html' %}

{% block body%}

<div class="container">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Login by Providing credentials</label>
            <input type="text" name="username" class="form-control" placeholder="your username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Please provide your password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>


{% endblock %}
