{% extends 'index.html' %}

{% block body%}


<div class="container">
	<div> <h3>Register as a User!</h3></div>
	<br>	

	<form action="{{ url_for('signup') }}" method = "POST">

		<div class="mb-3">
			<label for="name" class="form-label">Name and surname</label>
			<input type="text" class="form-control" name = "username" placeholder="Enter your full name" required>
		</div>

		<div class="mb-3">
			<label for="address" class="form-label">Address</label>
			<input type="text" class="form-control" name = "address" placeholder="Enter your home address" required >
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" name = "password" placeholder="Enter a password" required > 
		</div>

		<div class="mb-3">
			<label for="phone" class="form-label">Phone number</label>
			<input type="number" class="form-control" name = "number" placeholder="Enter your contact number"> 
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="text" class="form-control" name = "email" placeholder="Write down your email">  
		</div>
	
		<div class="mb-3">
				<button type="submit" class="btn btn-dark">Register</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>

		<p><b>Already have an account? <a href="/" class="btn btn-primary">Login here</a> </b></p>

	</form>
</div>

{% endblock %}
